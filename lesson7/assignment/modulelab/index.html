<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Lab</title>
    <link href="./style/modulelab.css" rel="stylesheet" type="text/css">
    <script src="./js/modulelab.js"></script>

</head>

<body>

    <div class="container">
        <h1>Module Lab</h1>
        <form>
            <div class="row">
                <div class="col-6">
                    <label>
                        Account Name:
                        <input type="text" id="txtAccountName" required />
                    </label>
                </div>
            </div>
            <div class="row">
                
                <div class="col-6">
                    <label>
                        Deposit:
                        
                    </label>
                    <input type="text" id="txtDeposit" />
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                     <input value="Create new account" id="btnCreateAcnt" type="button" />
                    </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-6">
           
                <textarea  id="txtAccounts" rows="10"  cols="30"></textarea>
           
        </div>
    </div>
    <div class="validator">

        <a href="https://validator.w3.org/check/referer" referrerpolicy="no-referrer-when-downgrade">
            <img src="/images/w3c-html.png" alt="Validate" />
        </a>

        <a id="htmlValidator" href="https://jigsaw.w3.org/css-validator/check/referer"
            referrerpolicy="no-referrer-when-downgrade">
            <img src="/images/w3c-css.png" alt="Validate" />
        </a>
     
    </div>
</body>

</html>
